<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Capa ABNT - Visualização</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="formulario">
    <h2>Preencha os dados da capa</h2>

    <label for="logoUrl">URL da logo (PNG/JPG):</label>
    <input type="text" id="logoUrl" placeholder="https://exemplo.com/logo.png" oninput="atualizarCapa()">

    <div style="margin-top: 10px;">
      <button onclick="ajustarLogo(+10)">Aumentar Logo</button>
      <button onclick="ajustarLogo(-10)">Diminuir Logo</button>
    </div>

    <label for="instituicao">Nome da Instituição:</label>
    <input type="text" id="instituicao" oninput="atualizarCapa()">

    <label for="autor">Nome do Autor:</label>
    <input type="text" id="autor" oninput="atualizarCapa()">

    <label for="titulo">Título do Trabalho:</label>
    <input type="text" id="titulo" oninput="atualizarCapa()">

    <label for="subtitulo">Subtítulo (opcional):</label>
    <input type="text" id="subtitulo" oninput="atualizarCapa()">

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" oninput="atualizarCapa()">

    <label for="ano">Ano:</label>
    <input type="text" id="ano" oninput="atualizarCapa()">
  </div>

  <div class="capa-preview" id="preview">
    <div class="capa-conteudo">
      <img id="preview-logo" style="display: none;">
      <div id="preview-instituicao" class="bloco"></div>
      <div style="height: 40px;"></div>
      <div id="preview-autor" class="bloco"></div>
      <div style="height: 40px;"></div>
      <div id="preview-titulo" class="bloco"></div>
      <div id="preview-subtitulo" class="bloco" style="font-style: italic;"></div>
      <div style="flex: 1;"></div>
      <div id="preview-cidade" class="bloco"></div>
      <div id="preview-ano" class="bloco"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
