<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Trabalho Acadêmico</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gerador de Trabalho ABNT</h1>

    <label for="titulo">Título do Trabalho:</label>
    <input type="text" id="titulo" placeholder="Digite o título">

    <label for="autor">Autor:</label>
    <input type="text" id="autor" placeholder="Seu nome completo">

    <label for="instituicao">Instituição:</label>
    <input type="text" id="instituicao" placeholder="Nome da instituição">

    <label for="resumo">Resumo:</label>
    <textarea id="resumo" rows="5" placeholder="Digite o resumo"></textarea>

    <label for="introducao">Introdução:</label>
    <textarea id="introducao" rows="6" placeholder="Digite a introdução"></textarea>

    <label for="desenvolvimento">Desenvolvimento:</label>
    <textarea id="desenvolvimento" rows="8" placeholder="Digite o desenvolvimento"></textarea>

    <label for="conclusao">Conclusão:</label>
    <textarea id="conclusao" rows="5" placeholder="Digite a conclusão"></textarea>

    <label for="referencias">Referências:</label>
    <textarea id="referencias" rows="5" placeholder="Digite as referências"></textarea>

    <button onclick="gerarPDF()">Exportar como PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
